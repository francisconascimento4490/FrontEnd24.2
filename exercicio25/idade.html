<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade</title>
</head>
<body>
    <h1>Insira sua Idade</h1>
    <input type="number" id="idade" placeholder="Sua idade">
    <button onclick="verificarIdade()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarIdade() {
            var idade = document.getElementById("idade").value;
            var resultado = document.getElementById("resultado");

            if (idade >= 18) {
                resultado.innerHTML = "Você pode acessar o site.";
            } else {
                resultado.innerHTML = "Você não pode acessar o site.";
            }
        }
    </script>
</body>
</html>
